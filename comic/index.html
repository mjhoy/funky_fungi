<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
  $(function () {
    $.deck('.slide');

    $('aside.footnote').click(function (e) {
      var $fn = $(this),
          $ln = $fn.find('a');

      if (e.target == $fn[0]) {
        window.open($ln.attr('href'));
      }
    });
  });
</script>
